# GoReleaser configuration for repo-sync
# https://goreleaser.com/customization/

version: 2

# Basic project information
project_name: repo-sync

# Before hooks - run before building
before:
  hooks:
    # Clean up any previous builds
    - go clean -cache
    # Ensure dependencies are up to date
    - go mod tidy
    # Run tests before building
    - go test -v ./...

# Build configuration
builds:
  - id: repo-sync
    binary: repo-sync
    main: .
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    # Ignore specific combinations that don't make sense
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    flags:
      - -trimpath

# Archive configuration
archives:
  - id: repo-sync-archive
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md

# Checksum configuration
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

# Snapshot configuration (for local builds)
snapshot:
  name_template: "{{ incpatch .Version }}-next"

# Changelog configuration
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - '^build(deps):'
      - 'merge conflict'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      order: 0
    - title: 'Bug Fixes'
      regexp: '^.*?fix(\(.+\))??!?:.+$'
      order: 1
    - title: 'Performance Improvements'
      regexp: '^.*?perf(\(.+\))??!?:.+$'
      order: 2
    - title: 'Refactorings'
      regexp: '^.*?refactor(\(.+\))??!?:.+$'
      order: 3
    - title: 'Documentation'
      regexp: '^.*?docs(\(.+\))??!?:.+$'
      order: 4
    - title: 'Other Changes'
      order: 999

# Release configuration
release:
  github:
    owner: MoshPitCodes
    name: reposync
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## repo-sync {{.Tag}}

    **Full Changelog**: https://github.com/MoshPitCodes/reposync/compare/{{.PreviousTag}}...{{.Tag}}
  footer: |
    ## Installation

    ### Binary Downloads
    Download the appropriate binary for your platform from the assets below.

    ### Using Go
    ```bash
    go install github.com/MoshPitCodes/reposync@{{.Tag}}
    ```

    ### Verification
    Verify checksums using:
    ```bash
    sha256sum -c checksums.txt
    ```
  disable: false
  skip_upload: false

